#############################################
# DEVELOPMENT CONFIG FOR SERVICE-TEMPLATE
#############################################

server:
  port: 8082   # different from base to avoid clashes when running multiple services locally

app:
  greeting: "Hello from Service Template (DEV environment)"
  feature-flags:
    enable-sample-feature: true   # maybe test new features in dev

# More verbose logging in dev
logging:
  level:
    root: DEBUG
    co.za.sanaptics.service_template: DEBUG

